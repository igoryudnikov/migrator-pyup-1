# config in YAML format

groups-2to3:
  - name: low-risk, beautiful fixers
    fixers:
      - apply
      - asserts
      - basestring
      - except
      - exec
      - execfile
      - exitfunc
      - funcattrs
      - future
      - getcwdu
      - has_key
      - imports
      - imports2
      - intern
      - isinstance
      - itertools_imports
      - itertools
      - long
      - metaclass
      - methodattrs
      - ne
      - next
      - nonzero
      - numliterals
      - operator
      - paren
      - raw_input
      - reduce
      - reload
      - renames
      - repr
      - standarderror
      - sys_exc
      - throw
      - types
      - urllib
      - xreadlines

  - name: low-risk, ugly fixers
    fixers:
      - unicode
      - filter
      - input
      - map
      - tuple_params
      - xrange
      - zip
      - dict
      - print

  - name: buffer to memoryview
    fixers:
      - buffer
    description:
      Converts buffer to memoryview. memoryview API is similar but not exactly the same as that of buffer.
    only_on_write_params: [ -p ]

  - name: raise
    fixers:
      - raise
    description:
      Converts raise E, V to raise E(V), and raise E, V, T to raise E(V).with_traceback(T). If E is a tuple,
      the translation will be incorrect because substituting tuples for exceptions has been removed in 3.0.
    only_on_write_params: [ -p ]

  - name: import
    fixers:
      - import
    description:
      Relative imports can get messed up in case of a name conflict.
    only_on_write_params: [ -p ]


  # not included as non-functional: idioms, set_literal, ws_comma

groups-futurize:
  - name: stage1
    fixers:
